<!DOCTYPE html>
<html>
    <head>
    <title>Rock, Paper and Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <h1>Rock, Paper Scissors</h1>
    <p>This game requires an open console in order to play</p>
    <button class="rock btn" id="rock" onclick="console.log(singleRound('rock', computerPlay() ))" >Rock</button>
    <button class="paper btn" id="paper" onclick="console.log(singleRound('paper', computerPlay() ))">Paper</button>
    <button class="scissor btn" id="scissor" onclick="console.log(singleRound('scissor', computerPlay() ))" >Scissor</button>
        </body>
<script>
    
   function computerPlay() {
        let random = Math.floor(Math.random() * 3);
        if (random == 0) {
            return "rock";
        } else if (random == 1) {
            return "paper";
        } else if (random == 2) {
            return "scissors";
        } else {
            return "Something else";
        }
    };
    
   
    
    
  function singleRound(playerSelection, computerSelection) {
        
      playerSelection = playerSelection.toLowerCase();
      
        if (playerSelection == "rock" && computerSelection == "rock") {
            return "It is a Draw! Rock vs Rock";
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            return "You lose! Paper beats Rock my dude";
        } else if  (playerSelection == "rock" && computerSelection == "scissor") {
            return "You win! Rock beats Scissor easily";
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return "You win! Well done, Paper beats rock";
        } else if (playerSelection == "paper" && computerSelection == "scissor") {
            return "Haha You lose! Nice try guy but scissor beat paper";
        } else if (playerSelection == "paper" && computerSelection == "paper") {
            return "Well, it is a Draw! Paper will never beat Paper";
        } else if (playerSelection == "scissor" && computerSelection == "rock") {
            return "You lose! Rock beats scissor";
        } else if (playerSelection == "scissor" && computerSelection == "paper") {
            return "You win! Great job, scissor cut paper";
        } else if (playerSelection == "scissor" && computerSelection == "scissor") {
            return "Too bad, it is a Draw! Scissor can not beat scissor";
        }
      
      return "Something else";
    };
 
    

    

    

    
    
</script>


</html>
